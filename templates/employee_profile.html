<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Krispy King</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico"> 
    <!-- materialize css -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    
    </head>
    
    <body>



        <section class="hero is-fullheight" style="background-image: url(../img/background.png)">

            <div class="hero-head" >
                <nav class="navbar">
                    <div class="container">
                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-end">



                                <a href="{{ url_for('main.index') }}" class="navbar-item " style="color: black">
                                    Home
                                </a>
                                
                                <a href="{{ url_for('auth.logout') }}" class="navbar-item" onclick="alertLog()" style="color: black">
                                    Logout
                                </a>
                               
                            </div>
                        </div>
                    </div>
                </nav>



            </div>

                        
              


            <div class="hero-body" style="background-image: url(../static/img/background.png);">
                <div class="container">
        
                    <ul id="slide-out" class="sidenav">
                        <li><div class="user-view">
                          <div class="background">
                            <img src="https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v546batch3-mynt-31-badgewatercolor_1.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=e1ee6e84fa2c584170bab2733ea5a1b0">
                          </div>
                          <a href="#user"><img class="circle" src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg"></a>
                          <a href="#name"><span class="black-text name">{{current_user.name}}</span></a>
                          <a href="#employeeid"><span class="black-text name"> 987654321 </span></a>
                          <a href="#email"><span class="black-text email">{{current_user.email}}</span></a>
                          <a href="#position"><span class="black-text email"> Position: {{current_user.position}}</span></a>
                        </div></li>
                        <!-- <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li> -->
                         
                        <li><a >Rating:    {{rating}} </a> </li>
                        <li><a href="{{ url_for('main.update') }}">Update Profile</a></li>
                        <li><div class="divider"></div></li>
            
                        <li><a class="waves-effect" href="{{ url_for('main.claim') }}">Submit a claim</a></li>
                      </ul>




                    <center>
                      <h1 style="color: black">Welcome {{current_user.name}}</h1>
                      <br>

                      <h6><a href="#" data-target="slide-out" class="sidenav-trigger blue-text">View Your Profile</a> </h6>
                      
                      
                    </center>   

                </div>
            </div>
    

        </section>

       <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script>
      $(document).ready(function(){
         $('.sidenav').sidenav();
    });
    </script>
    <script src="../static/javascript/script.js"></script>
    </body>


    </html>
