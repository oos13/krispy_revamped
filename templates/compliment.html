        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    
    </head>
    
    <body>
        <section class="hero is-fullheight">

            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-end">

                                <a href="{{ url_for('main.index') }}" class="navbar-item ">
                                    Home
                                </a>
                                
                                <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                    Logout
                                </a>
                                <a href="{{ url_for('main.profile') }}" class="navbar-item">
                                    Profile
                                </a>
                                
                                <a href="{{ url_for('main.cart') }}" class="navbar-item"><i class="material-icons">shopping_cart</i>
                                    
                                </a>

                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="hero-body">
                <div class="container">
                    <div class="row">
                        <div class="col l6 offset-l3"><span class="flow-text">
                            <div >
                                <div class="row">
                                    <div class="col s12">
                                      <ul class="tabs" id="tab">
                                        <li class="tab col l6"><a id="complain" href="{{ url_for('main.claim') }}">Complaint</a></li>
                                        <li class="tab col l6"><a id="compliment" href="{{ url_for('main.compliment') }}">Compliment</a></li>
                                      </ul>
                                    </div>

                                
                                <form method="POST" action="/compliment">
                                    <label id="label">Name:</label><br>
                                    <input type="text" name="name" value="{{current_user.name}}" disabled style="color: black"><br>
                                    <label id="label">Email:</label><br>
                                    <input type="email" name="email" value="{{current_user.email}}" disabled style="color: black"><br> 
            
                                    <label id="label">Date:</label>
                                    <input type="date" name="date" value="{{claim_date}}" >

                                    

                                    <label id="label">Category:</label><br>
                                    <input type="category" name="category" value="Compliment" disabled style="color: black"><br>                   

                                    <label for="subject" id="label">Explain your compliment in details <span class="required">*</span></label>
                                    <input type="text" id="subject" name="subject">
                                    
                                    <input type="submit" value="Submit">
                                  
                                  </form>

                            </div>

                        </span></div>
                      </div>





                    
        

                </div>


               

            </section>


             <!--JavaScript at end of body for optimized loading-->
